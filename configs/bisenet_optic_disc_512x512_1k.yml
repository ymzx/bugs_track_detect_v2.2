batch_size: 4
iters: 1000


train_dataset:
  type: Dataset
  dataset_root: data/insects
  train_path: data/insects/train_list.txt
  num_classes: 4
  transforms:
    - type: Resize
      target_size: [120, 120]
    - type: RandomHorizontalFlip
    - type: Normalize
  mode: train

val_dataset:
  type: Dataset
  dataset_root: data/insects
  val_path: data/insects/val_list.txt
  num_classes: 4
  transforms:
    - type: Resize
      target_size: [120, 120]
    - type: Normalize
  mode: val

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
  coef: [1, 1, 1, 1, 1]

model:
  type: BiSeNetV2
  pretrained: Null
